{% extends "base.html" %}

{% block content %}
<div class="container">
       <form action="/register" method="POST">

        <div>
        <label for="name">First Name</label>
        <input type="text" class="first-name" name="first-name" id="first-name" required>
        </div>    

        <div>
        <label for="last-name">Last Name</label>
        <input type="text" class="last-name" name="last-name" id="last-name" required>
        </div>

        <div>
        <label for="email">Email</label>
        <input type="email" class="email" name="email" id="email" required>
        </div>

        <div>
        <label for="email-confirmation">Confirm Email</label>
        <input type="email" name="email-confirmation" id="email-confirmation" required>
        </div>

        <div>
        <label for="password">Password</label>
        <input type="password" class="password" name="password" id='password' required>
        </div>

        <div>
        <label for="password-confirmation">Confirm Password</label>
        <input type="password" class="password-confirmation" name="password-confirmation" id='password-confirmation' required>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
